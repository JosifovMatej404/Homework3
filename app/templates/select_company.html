<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select a Company</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            margin-top: 100px;
            text-align: center;
        }
        h1 {
            margin-bottom: 30px;
        }
        select, button {
            font-size: 1.1em;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Select a Company Code</h1>
        <form action="/analyze" method="POST">
            <label for="company_code">Choose a Company Code:</label>
            <select name="company_code" id="company_code" class="form-control" required>
                {% for code in company_codes %}
                    <option value="{{ code }}">{{ code }}</option>
                {% endfor %}
            </select>
            <button type="submit" class="btn btn-primary mt-3">Analyze</button>
        </form>
    </div>
</body>
</html>
